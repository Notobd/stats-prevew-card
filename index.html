<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main>
      <section>
        <div class="insight">
          <div class="header">
            <h1>
              Get <span id="inlineText">insights</span> that help your business
              grow.
            </h1>
            <p>
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
          </div>
          <div id="statsInsight">
            <div>10k+ <span class="stats-text">companies</span></div>
            <div>314<span class="stats-text">templates</span></div>
            <div>12M+ <span class="stats-text">queries</span></div>
          </div>
        </div>
        <div class="deskmob-image">
          <img
            src="./images/image-header-desktop.jpg"
            alt="people sitting in front of a laptop"
            class="desktop-image"
          />
          <img
            src="./images/image-header-mobile.jpg"
            alt="mobile image"
            class="mobile-image"
          />
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="https://github.com/Notobd">Emmanuel</a>.
      </div>
    </footer>
  </body>
</html>
